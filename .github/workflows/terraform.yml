name: Terraform

on:
  push

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.9
      - name: Init
        run: terraform init
      - name: fmt
        run: terraform validate
      - name: plan
        run: terraform plan
